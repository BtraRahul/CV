<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY COURSES</title>
</head>
<body>
    <!-- ordered lists -->
    <ol>
        <li>Science</li>
        <li>English</li>
        <li>Btech</li>
      </ol>
      <ol type="a">
        <li>Science</li>
        <li>English</li>
        <li>Btech</li>
      </ol>
      <!-- for roman numerals -->
      <ol type="i">
        <li>Science</li>
        <li>English</li>
        <li>Btech</li>
      </ol>
      <!-- to start indexing from a particular point or position  -->
      <ol start="9">
        <li>Science</li>
        <li>English</li>
        <li>Btech</li>
      </ol>
      <ol type="i" start="10">
        <li>Science</li>
        <li>English</li>
        <li>Btech</li>
      </ol>
  
      <ol type="a" start="5">
        <li>Science</li>
        <li>English</li>
        <li>Btech</li>
      </ol>
</body>
</html>
